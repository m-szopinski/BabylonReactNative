name: Publish Package

on:
  release:
    types: [published]
  push:
    tags:
      - '*'

permissions:
  contents: read
  packages: write

jobs:
  build-ios-macos-069:
    name: Build iOS/macOS (RN 0.69)
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Free space
        uses: ./.github/workflows/macos_freespace

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup CMake
        uses: jwlawson/actions-setup-cmake@v1.8
        with:
          cmake-version: '3.26.3'

      - name: Setup Ninja
        run: brew install ninja

      - name: Select Xcode 16
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '16.*'

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
          check-latest: true

      - name: NPM Install (Playground)
        run: npm install
        working-directory: ./Apps/Playground

      - name: Select React Native Version 0.69
        run: npm run select --reactNative 0.69
        working-directory: ./Apps/Playground

      - name: NPM Install (Binary Package)
        run: npm install
        working-directory: ./Package

      - name: Build (Gulp) - iOS and macOS
        run: npx gulp build --reactNative 0.69 --releaseVersion ${{ github.ref_name }}
        working-directory: ./Package
        env:
          JAVA_HOME: ${{ env.JAVA_HOME_17_X64 }}

      - name: Upload Assembled iOS macOS Folder
        uses: actions/upload-artifact@v4
        with:
          name: 'Assembled-iOSmacOS0.69'
          path: Package/Assembled-iOSmacOS

      - name: Upload Assembled iOS macOS BaseKit Folder
        uses: actions/upload-artifact@v4
        with:
          name: 'Assembled-BaseKit-iOSmacOS0.69'
          path: Package/Assembled-BaseKit-iOSmacOS

  build-ios-macos-070:
    name: Build iOS/macOS (RN 0.70)
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Free space
        uses: ./.github/workflows/macos_freespace

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup CMake
        uses: jwlawson/actions-setup-cmake@v1.8
        with:
          cmake-version: '3.26.3'

      - name: Setup Ninja
        run: brew install ninja

      - name: Select Xcode 16
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '16.*'

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
          check-latest: true

      - name: NPM Install (Playground)
        run: npm install
        working-directory: ./Apps/Playground

      - name: Select React Native Version 0.70
        run: npm run select --reactNative 0.70
        working-directory: ./Apps/Playground

      - name: NPM Install (Binary Package)
        run: npm install
        working-directory: ./Package

      - name: Build (Gulp) - iOS and macOS
        run: npx gulp build --reactNative 0.70 --releaseVersion ${{ github.ref_name }}
        working-directory: ./Package
        env:
          JAVA_HOME: ${{ env.JAVA_HOME_17_X64 }}

      - name: Upload Assembled iOS macOS Folder
        uses: actions/upload-artifact@v4
        with:
          name: 'Assembled-iOSmacOS0.70'
          path: Package/Assembled-iOSmacOS

      - name: Upload Assembled iOS macOS BaseKit Folder
        uses: actions/upload-artifact@v4
        with:
          name: 'Assembled-BaseKit-iOSmacOS0.70'
          path: Package/Assembled-BaseKit-iOSmacOS

  build-ios-macos-071:
    name: Build iOS/macOS (RN 0.71)
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Free space
        uses: ./.github/workflows/macos_freespace

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup CMake
        uses: jwlawson/actions-setup-cmake@v1.8
        with:
          cmake-version: '3.26.3'

      - name: Setup Ninja
        run: brew install ninja

      - name: Select Xcode 16
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '16.*'

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
          check-latest: true

      - name: NPM Install (Playground)
        run: npm install
        working-directory: ./Apps/Playground

      - name: Select React Native Version 0.71
        run: npm run select --reactNative 0.71
        working-directory: ./Apps/Playground

      - name: NPM Install (Binary Package)
        run: npm install
        working-directory: ./Package

      - name: Build (Gulp) - iOS and macOS
        run: npx gulp build --reactNative 0.71 --releaseVersion ${{ github.ref_name }}
        working-directory: ./Package
        env:
          JAVA_HOME: ${{ env.JAVA_HOME_17_X64 }}

      - name: Upload Assembled iOS macOS Folder
        uses: actions/upload-artifact@v4
        with:
          name: 'Assembled-iOSmacOS0.71'
          path: Package/Assembled-iOSmacOS

      - name: Upload Assembled iOS macOS BaseKit Folder
        uses: actions/upload-artifact@v4
        with:
          name: 'Assembled-BaseKit-iOSmacOS0.71'
          path: Package/Assembled-BaseKit-iOSmacOS

  build-typescript:
    name: Build TypeScript
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: NPM Install (Playground)
        run: npm install
        working-directory: ./Apps/Playground

      - name: Select React Native Version 0.69
        run: npm run select 0.69
        working-directory: ./Apps/Playground

      - name: NPM Install (Binary Package)
        run: npm install
        working-directory: ./Package

      - name: Gulp buildTS
        run: npx gulp buildTS --releaseVersion ${{ github.ref_name }}
        working-directory: ./Package

      - name: Upload Assembled Folder
        uses: actions/upload-artifact@v4
        with:
          name: 'Assembled'
          path: Package/Assembled

  package:
    name: Package and Publish to npm
    needs: [build-typescript, build-ios-macos-069, build-ios-macos-070, build-ios-macos-071]
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node (for publish with auth)
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://npm.pkg.github.com'
          scope: '@m-szopinski'
          always-auth: true

      - name: NPM Install (Binary Package)
        run: npm install
        working-directory: ./Package

      - name: Download Assembled Folder
        uses: actions/download-artifact@v4
        with:
          name: 'Assembled'
          path: Package/Assembled

      - name: Download Assembled-iOSmacOS 0.69 Folder
        uses: actions/download-artifact@v4
        with:
          name: 'Assembled-iOSmacOS0.69'
          path: Package/Assembled-iOSmacOS0.69

      - name: Download Assembled-iOSmacOS 0.70 Folder
        uses: actions/download-artifact@v4
        with:
          name: 'Assembled-iOSmacOS0.70'
          path: Package/Assembled-iOSmacOS0.70

      - name: Download Assembled-iOSmacOS 0.71 Folder
        uses: actions/download-artifact@v4
        with:
          name: 'Assembled-iOSmacOS0.71'
          path: Package/Assembled-iOSmacOS0.71

      - name: Download Assembled-BaseKit-iOSmacOS 0.69 Folder
        uses: actions/download-artifact@v4
        with:
          name: 'Assembled-BaseKit-iOSmacOS0.69'
          path: Package/Assembled-BaseKit-iOSmacOS0.69

      - name: Download Assembled-BaseKit-iOSmacOS 0.70 Folder
        uses: actions/download-artifact@v4
        with:
          name: 'Assembled-BaseKit-iOSmacOS0.70'
          path: Package/Assembled-BaseKit-iOSmacOS0.70

      - name: Download Assembled-BaseKit-iOSmacOS 0.71 Folder
        uses: actions/download-artifact@v4
        with:
          name: 'Assembled-BaseKit-iOSmacOS0.71'
          path: Package/Assembled-BaseKit-iOSmacOS0.71

      # Note: Package names should be scoped to @m-szopinski when publishing to GitHub Packages
      - name: Publish package(s)
        run: |
          set -euo pipefail
          # Publish the main package
          pushd Assembled
          npm publish --tag latest --registry https://npm.pkg.github.com
          popd
          # Publish the platform-specific packages
          for dir in Assembled-iOSmacOS*/; do
            if [ -d "$dir" ]; then
              pushd "$dir"
              npm publish --tag latest --registry https://npm.pkg.github.com
              popd
            fi
          done
        working-directory: ./Package
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}